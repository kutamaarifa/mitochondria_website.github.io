<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Room</th><th>Guests</th><th>Price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Standard</td><td>1</td><td>R1000</td>
            </tr>
            <tr>
                <td>2</td><td>R1200</td>
            </tr>
            <tr>
                <td rowspan="2">Deluxe</td><td>1</td><td>R1300</td>
            </tr>
            <tr>
                <td>2</td><td>R1600</td>
            </tr>
            <tr>
                <td rowspan="2">Loft</td><td>1</td><td>R1500</td>
            </tr>
            <tr>
                <td>2</td><td>R1900</td>
            </tr>
            <tr>
                <td rowspan="4">Family</td><td>1</td><td>R1500</td>
            </tr>
            <tr>
                <td>2</td><td>R1700</td>
            </tr>
            <tr>
                <td>3</td><td>R1900</td>
            </tr>
            <tr>
                <td>4</td><td>R2000</td>
            </tr>
        </tbody>
    
    </table>
</body>
</html>
